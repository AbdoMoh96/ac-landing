<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
<!--    <link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body class="bg-black">
    <main class="container mx-auto relative">
  <!--  nav starts here -->
        <nav class="navbar absolute w-full p-5 flex items-center justify-between text-white bg-gradient-to-b from-black to-[#66666600] z-50">
            <div id="brand-logo" class="shrink-0">
                <img src="/logos/brand-logo.png" alt="logo" class=""/>
            </div>

            <!-- Main menu -->
            <div id="menu" class="relative flex items-center gap-4 pr-7">
                <!-- Normal link (closes panel) -->
                <a class="nav-link hover:text-red-600 px-2 py-1 rounded-md" href="#">Home</a>

                <!-- Triggers (open the shared dropdown and swap content) -->
                <a class="nav-item px-2 py-1 rounded-md hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                   href="#"
                   data-target="menu-company"
                   aria-expanded="false">Company</a>

                <a class="nav-item px-2 py-1 rounded-md hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                   href="#"
                   data-target="menu-services"
                   aria-expanded="false">Our Services</a>

                <a class="nav-item px-2 py-1 rounded-md hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                   href="#"
                   data-target="menu-careers"
                   aria-expanded="false">Careers</a>

                <a class="nav-link hover:text-red-600 px-2 py-1 rounded-md" href="#">Markets We Server</a>

                <!-- Normal link (closes panel) -->
                <a class="nav-link hover:text-red-600 px-2 py-1 rounded-md" href="#">Contact Us</a>

                <a class="nav-item px-2 py-1 rounded-md hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                   href="#"
                   data-target="menu-lang"
                   aria-expanded="false">Lang</a>

                <!-- Shared dropdown panel (absolutely positioned under active trigger) -->
                <div id="dropdown"
                     class="absolute top-full left-0 mt-2 hidden opacity-0 -translate-y-2 pointer-events-none
                transition duration-150 ease-out"
                     style="left:0px;">
                    <!-- Menus: only one is visible at a time -->
                    <div id="menu-company"
                         class="menu hidden min-w-[220px] bg-white text-slate-900 rounded-xl shadow-2xl ring-1 ring-black/10 overflow-hidden">
                        <ul class="py-2">
                            <li><a class="block px-4 py-2 hover:bg-slate-100" href="#">About Us</a></li>
                            <li><a class="block px-4 py-2 hover:bg-slate-100" href="#">Album</a></li>
                        </ul>
                    </div>

                    <div id="menu-services"
                         class="menu hidden min-w-[220px] bg-white text-slate-900 rounded-xl shadow-2xl ring-1 ring-black/10 overflow-hidden">
                        <ul class="py-2">
                            <li><a class="block px-4 py-2 hover:bg-slate-100" href="#">Consultancy Services</a></li>
                            <li><a class="block px-4 py-2 hover:bg-slate-100" href="#">Training and Workshops</a></li>
                            <li><a class="block px-4 py-2 hover:bg-slate-100" href="#">Professional Services</a></li>
                            <li><a class="block px-4 py-2 hover:bg-slate-100" href="#">Staff Augmentation</a></li>
                        </ul>
                    </div>

                    <div id="menu-careers"
                         class="menu hidden min-w-[220px] bg-white text-slate-900 rounded-xl shadow-2xl ring-1 ring-black/10 overflow-hidden">
                        <ul class="py-2">
                            <li><a class="block px-4 py-2 hover:bg-slate-100" href="#">Vacancies</a></li>
                            <li><a class="block px-4 py-2 hover:bg-slate-100" href="#">Submit your CV</a></li>
                        </ul>
                    </div>

                    <div id="menu-lang"
                         class="menu hidden min-w-[220px] bg-white text-slate-900 rounded-xl shadow-2xl ring-1 ring-black/10 overflow-hidden">
                        <ul class="py-2">
                            <li><button class="w-full text-left px-4 py-2 hover:bg-slate-100">English</button></li>
                            <li><button class="w-full text-left px-4 py-2 hover:bg-slate-100">العربية</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
<!-- nav ends here-->

<!-- hero section start-->
      <section class="h-[55vh] w-full relative overflow-hidden">
        <video
                loop
                muted
                autoplay
                playsinline
                class="z-[-1] absolute top-0"
                poster="/images/teaser-poster.jpg"
        >
          <source src="/videos/teaser.webm" type="video/webm" />
          <source src="/videos/teaser.mp4" type="video/mp4" />
          Your browser does not support the HTML5 video tag.
        </video>
          <div class="absolute bottom-2 left-2 rtl:right-2 text-white">
              <h2>Text here</h2>
              <p>more text here</p>
          </div>
      </section>
<!--hero section ends here -->
<!--    about us section start    -->
    <section class="bg-white min-h-[30vh]">
         <nav class="flex justify-around items-center pt-12">
             <span class="border-b-2 w-32 text-center pb-4">About Us</span>
             <span class="">Our Services</span>
             <span class="">Markets</span>
         </nav>
    </section>
<!--        about us section end -->
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
